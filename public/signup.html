<html>
  <head>
    <title>Signup</title>
  </head>
  <body>
    <h1>Create an account!</h1>
    <form action="/signup" method="POST">
      <p>Email</p>
      <input type="text" name="email">

      <p>Password</p>
      <input type="text" name="password">
      
      <p>Name</p>
      <input type="text" name="name">
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
